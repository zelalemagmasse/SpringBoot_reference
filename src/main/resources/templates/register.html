<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4" >

<head>
    <meta charset="UTF-8"/>
    <title>Registration Page</title>
</head>
<body>
<h1>Welcome to The registration Page.</h1>

<form th:action="@{/register}" method="post" th:object="${newUser}">

    <input type="text" th:field="*{username}" placeholder="Enter name"/>

    <input type="email" th:field="*{email}"  placeholder="Enter e-mail"/>

    <input type="password" th:field="*{password}" placeholder="password"/>

    <input type="submit" value="Register"/>

</form>

</body>
</html>
